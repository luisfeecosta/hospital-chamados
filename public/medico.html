<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do MÃ©dico - Sistema de Chamada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #f0f2f5; padding: 20px; }
        .header { background: #007bff; color: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 12px rgba(0,123,255,0.2); }
        .header-row { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .header-controls { display: flex; gap: 15px; flex-wrap: wrap; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .paciente-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #f0f2f5; transition: background 0.2s; }
        .paciente-item:hover { background: #f8f9fa; }
        .paciente-item:last-child { border-bottom: none; }
        .btn-chamar { background: #28a745; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn-chamar:hover { background: #218838; transform: translateY(-2px); }
        .select-input { padding: 8px 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.2); color: white; font-weight: bold; min-width: 200px; }
        .select-input option { color: #000; }
        .select-input::placeholder { color: #eee; }
        .badge-esp { background: #e7f1ff; color: #007bff; font-weight: 600; padding: 5px 10px; border-radius: 6px; font-size: 0.85rem; }
        .filter-info { background: #e7f1ff; color: #007bff; padding: 10px 15px; border-radius: 8px; font-weight: 600; text-align: center; margin-bottom: 15px; }
        
        @media (max-width: 768px) {
            .header-row { flex-direction: column; align-items: stretch; }
            .header-controls { flex-direction: column; }
            .select-input { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-row">
            <div>
                <h2 class="mb-0">ConsultÃ³rio MÃ©dico</h2>
                <small id="statusConexao">Conectando ao servidor...</small>
                <div style="font-size: 0.7rem; opacity: 0.7; margin-top: 5px;">
                    ğŸ‘¤ User ID: <span id="debugUserId">-</span> | 
                    ğŸ“§ <span id="debugEmail">-</span>
                </div>
            </div>
            <div class="header-controls">
                <div>
                    <label class="fw-bold" style="font-size: 0.9rem;">Filtrar por Especialidade:</label>
                    <select id="filtroEspecialidade" class="select-input" onchange="aplicarFiltro()">
                        <option value="TODOS">ğŸ“‹ Todos os Pacientes</option>
                        <option value="ClÃ­nico Geral">ğŸ©º ClÃ­nico Geral</option>
                        <option value="Pediatria">ğŸ‘¶ Pediatria</option>
                        <option value="Ortopedia">ğŸ¦´ Ortopedia</option>
                        <option value="Cardiologia">â¤ï¸ Cardiologia</option>
                        <option value="Oftalmologia">ğŸ‘ï¸ Oftalmologia</option>
                        <option value="Otorrinolaringologia">ğŸ‘‚ Otorrinolaringologia</option>
                        <option value="Ultrassom">ğŸ“¡ Ultrassom</option>
                        <option value="Raio-X">ğŸ“· Raio-X</option>
                        <option value="Exames / LaboratÃ³rio">ğŸ”¬ Exames / LaboratÃ³rio</option>
                    </select>
                </div>
                <div>
                    <label class="fw-bold" style="font-size: 0.9rem;">ConsultÃ³rio/Sala:</label>
                    <select id="minhaSala" class="select-input">
                        <option value="">Selecione o consultÃ³rio</option>
                        <option value="ConsultÃ³rio 1">ConsultÃ³rio 1</option>
                        <option value="ConsultÃ³rio 2">ConsultÃ³rio 2</option>
                        <option value="ConsultÃ³rio 3">ConsultÃ³rio 3</option>
                        <option value="ConsultÃ³rio 4">ConsultÃ³rio 4</option>
                        <option value="ConsultÃ³rio 5">ConsultÃ³rio 5</option>
                        <option value="Sala de Exames 1">Sala de Exames 1</option>
                        <option value="Sala de Exames 2">Sala de Exames 2</option>
                        <option value="Ultrassom">Ultrassom</option>
                        <option value="Raio-X">Raio-X</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="filtroAtivo" class="filter-info" style="display: none;"></div>

    <div class="card">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 text-secondary">Pacientes Aguardando</h5>
        </div>
        <div id="listaPacientes" class="card-body p-0">
            <div class="p-4 text-center">Carregando fila...</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Verifica autenticaÃ§Ã£o ao carregar a pÃ¡gina
        async function verificarAuth() {
            try {
                const response = await fetch('/auth/status', {
                    credentials: 'include'
                });
                
                if (!response.ok || response.status === 401) {
                    window.location.href = '/login.html';
                    return false;
                }
                
                const data = await response.json();
                if (!data.autenticado) {
                    window.location.href = '/login.html';
                    return false;
                }
                
                // Atualiza info de debug
                document.getElementById('debugUserId').textContent = data.usuario.id;
                document.getElementById('debugEmail').textContent = data.usuario.email;
                
                console.log('âœ… [MÃ‰DICO] Autenticado:', data.usuario.email, 'ID:', data.usuario.id);
                
                return true;
            } catch (error) {
                console.error('Erro ao verificar autenticaÃ§Ã£o:', error);
                window.location.href = '/login.html';
                return false;
            }
        }
        
        const socket = io();
        const listaDiv = document.getElementById('listaPacientes');
        const statusEl = document.getElementById('statusConexao');
        const filtroInfo = document.getElementById('filtroAtivo');
        let todosOsPacientes = [];

        // Salva Ãºltima sala selecionada
        const ultimaSala = localStorage.getItem('ultimaSala');
        if (ultimaSala) {
            document.getElementById('minhaSala').value = ultimaSala;
        }

        // Salva quando trocar de sala
        document.getElementById('minhaSala').addEventListener('change', (e) => {
            localStorage.setItem('ultimaSala', e.target.value);
        });

        // FunÃ§Ã£o para carregar pacientes do Banco de Dados
        async function carregarFila() {
            // Verifica autenticaÃ§Ã£o antes de carregar
            const authOk = await verificarAuth();
            if (!authOk) return;
            
            try {
                console.log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”');
                console.log('ğŸ“‹ [MÃ‰DICO] Carregando fila...');
                
                const resposta = await fetch('/pacientes-espera', {
                    credentials: 'include'
                });
                
                if (resposta.status === 401) {
                    console.log('Token invÃ¡lido, redirecionando para login');
                    window.location.href = '/login.html';
                    return;
                }
                
                if (!resposta.ok) throw new Error(`Erro: ${resposta.status}`);
                
                todosOsPacientes = await resposta.json();
                
                console.log('ğŸ“‹ [MÃ‰DICO] Pacientes recebidos:', todosOsPacientes.length);
                if (todosOsPacientes.length > 0) {
                    console.log('ğŸ“‹ [MÃ‰DICO] IDs:', todosOsPacientes.map(p => `${p.id} (${p.paciente_nome})`));
                    console.log('ğŸ“‹ [MÃ‰DICO] Usuario_ids:', todosOsPacientes.map(p => p.usuario_id));
                }
                console.log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”');
                
                aplicarFiltro();

            } catch (err) {
                console.error('Erro ao carregar fila:', err);
                listaDiv.innerHTML = '<div class="p-4 text-center text-danger">âŒ Falha ao carregar fila. Verifique o servidor.</div>';
            }
        }

        // FunÃ§Ã£o para aplicar filtro de especialidade
        function aplicarFiltro() {
            const filtro = document.getElementById('filtroEspecialidade').value;
            
            let pacientesFiltrados = todosOsPacientes;
            
            if (filtro !== 'TODOS') {
                pacientesFiltrados = todosOsPacientes.filter(p => p.especialidade === filtro);
                filtroInfo.style.display = 'block';
                filtroInfo.innerHTML = `ğŸ” Mostrando apenas: <strong>${filtro}</strong> (${pacientesFiltrados.length} paciente${pacientesFiltrados.length !== 1 ? 's' : ''})`;
            } else {
                filtroInfo.style.display = 'none';
            }
            
            exibirPacientes(pacientesFiltrados);
        }

        // FunÃ§Ã£o para exibir pacientes
        function exibirPacientes(pacientes) {
            listaDiv.innerHTML = '';

            if (pacientes.length === 0) {
                const filtro = document.getElementById('filtroEspecialidade').value;
                const mensagem = filtro === 'TODOS' ? 
                    'Nenhum paciente na fila no momento.' : 
                    `Nenhum paciente aguardando para ${filtro}.`;
                listaDiv.innerHTML = `<div class="p-5 text-center text-muted">ğŸ˜´ ${mensagem}</div>`;
                return;
            }

            pacientes.forEach(p => {
                const item = document.createElement('div');
                item.className = 'paciente-item';
                
                // LÃ³gica de Prioridade
                const corPrioridade = p.prioridade ? 'text-danger' : 'text-primary';
                const labelPrioridade = p.prioridade ? 'âš ï¸ PRIORITÃRIO' : 'âœ“ NORMAL';

                item.innerHTML = `
                    <div>
                        <div class="d-flex align-items-center mb-1">
                            <span class="h4 mb-0 me-3 fw-bold">${p.senha}</span>
                            <span class="badge-esp">${p.especialidade || 'Geral'}</span>
                        </div>
                        <div class="text-dark fw-bold h5 mb-0">${p.paciente_nome}</div>
                        <small class="${corPrioridade} fw-bold">${labelPrioridade}</small>
                    </div>
                    <button class="btn-chamar" onclick="chamar(${p.id}, '${p.paciente_nome}', '${p.senha}', '${p.especialidade}')">
                        ğŸ“¢ CHAMAR AGORA
                    </button>
                `;
                listaDiv.appendChild(item);
            });
        }

        // FunÃ§Ã£o que envia o sinal para a TV
        function chamar(id, nome, senha, especialidade) {
            const salaSelect = document.getElementById('minhaSala');
            const sala = salaSelect.value.trim();
            
            if (!sala) {
                alert('âš ï¸ Por favor, selecione o consultÃ³rio/sala antes de chamar o paciente.');
                salaSelect.focus();
                return;
            }
            
            const dadosChamada = {
                id: id,
                nome: nome,
                senha: senha,
                sala: sala,
                especialidade: especialidade
            };
            
            console.log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”');
            console.log('ğŸ“¤ [MÃ‰DICO] Emitindo chamada');
            console.log('ğŸ“¤ [MÃ‰DICO] Dados:', dadosChamada);
            console.log('ğŸ“¤ [MÃ‰DICO] Socket ID:', socket.id);
            console.log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”');
            
            // Envia para o Socket (TV e Servidor)
            socket.emit('chamar_paciente', dadosChamada);

            // Feedback visual
            const btn = event.target;
            btn.textContent = 'âœ… Chamado!';
            btn.style.background = '#6c757d';
            btn.disabled = true;

            // Atualiza a lista apÃ³s 500ms
            setTimeout(() => {
                carregarFila();
            }, 500);
        }

        // Eventos do Socket para monitorar conexÃ£o
        socket.on('connect', async () => {
            console.log('âœ… [MÃ‰DICO] Socket conectado:', socket.id);
            
            statusEl.innerText = "â— Servidor Online";
            statusEl.className = "text-white opacity-75";
            
            // OBRIGATÃ“RIO: Entra na sala do usuÃ¡rio
            try {
                const response = await fetch('/auth/status', { credentials: 'include' });
                const userData = await response.json();
                if (userData.autenticado) {
                    const dadosJoin = {
                        contexto_id: userData.usuario.id,
                        tipo: 'medico',
                        email: userData.usuario.email
                    };
                    
                    console.log('ğŸ“¤ [MÃ‰DICO] Enviando join_room:', dadosJoin);
                    socket.emit('join_room', dadosJoin);
                }
            } catch (error) {
                console.error('âŒ [MÃ‰DICO] Erro ao obter dados do usuÃ¡rio:', error);
            }
            
            // Verifica autenticaÃ§Ã£o e carrega fila
            const authOk = await verificarAuth();
            if (authOk) {
                carregarFila();
            }
        });
        
        // ConfirmaÃ§Ã£o de entrada na sala
        socket.on('room_joined', (dados) => {
            console.log('âœ… [MÃ‰DICO] Entrou na sala:', dados.roomId);
            console.log('âœ… [MÃ‰DICO] Contexto confirmado:', dados.contexto_id);
        });

        socket.on('disconnect', () => {
            statusEl.innerText = "â—‹ Servidor Offline";
            statusEl.className = "text-warning";
        });

        // Atualiza a cada 10 segundos
        setInterval(carregarFila, 10000);
    </script>
</body>
</html>
