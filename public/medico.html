<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do M√©dico - Sistema de Chamada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #f0f2f5; padding: 20px; }
        .header { background: #007bff; color: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 12px rgba(0,123,255,0.2); }
        .header-row { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .header-controls { display: flex; gap: 15px; flex-wrap: wrap; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .paciente-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #f0f2f5; transition: background 0.2s; }
        .paciente-item:hover { background: #f8f9fa; }
        .paciente-item:last-child { border-bottom: none; }
        .btn-chamar { background: #28a745; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn-chamar:hover { background: #218838; transform: translateY(-2px); }
        .select-input { padding: 8px 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.2); color: white; font-weight: bold; min-width: 200px; }
        .select-input option { color: #000; }
        .select-input::placeholder { color: #eee; }
        .badge-esp { background: #e7f1ff; color: #007bff; font-weight: 600; padding: 5px 10px; border-radius: 6px; font-size: 0.85rem; }
        .filter-info { background: #e7f1ff; color: #007bff; padding: 10px 15px; border-radius: 8px; font-weight: 600; text-align: center; margin-bottom: 15px; }
        
        @media (max-width: 768px) {
            .header-row { flex-direction: column; align-items: stretch; }
            .header-controls { flex-direction: column; }
            .select-input { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-row">
            <div>
                <h2 class="mb-0">Consult√≥rio M√©dico</h2>
                <small id="statusConexao">Conectando ao servidor...</small>
            </div>
            <div class="header-controls">
                <div>
                    <label class="fw-bold" style="font-size: 0.9rem;">Filtrar por Especialidade:</label>
                    <select id="filtroEspecialidade" class="select-input" onchange="aplicarFiltro()">
                        <option value="TODOS">üìã Todos os Pacientes</option>
                        <option value="Cl√≠nico Geral">ü©∫ Cl√≠nico Geral</option>
                        <option value="Pediatria">üë∂ Pediatria</option>
                        <option value="Ortopedia">ü¶¥ Ortopedia</option>
                        <option value="Cardiologia">‚ù§Ô∏è Cardiologia</option>
                        <option value="Oftalmologia">üëÅÔ∏è Oftalmologia</option>
                        <option value="Otorrinolaringologia">üëÇ Otorrinolaringologia</option>
                        <option value="Ultrassom">üì° Ultrassom</option>
                        <option value="Raio-X">üì∑ Raio-X</option>
                        <option value="Exames / Laborat√≥rio">üî¨ Exames / Laborat√≥rio</option>
                    </select>
                </div>
                <div>
                    <label class="fw-bold" style="font-size: 0.9rem;">Consult√≥rio/Sala:</label>
                    <select id="minhaSala" class="select-input">
                        <option value="">Selecione o consult√≥rio</option>
                        <option value="Consult√≥rio 1">Consult√≥rio 1</option>
                        <option value="Consult√≥rio 2">Consult√≥rio 2</option>
                        <option value="Consult√≥rio 3">Consult√≥rio 3</option>
                        <option value="Consult√≥rio 4">Consult√≥rio 4</option>
                        <option value="Consult√≥rio 5">Consult√≥rio 5</option>
                        <option value="Sala de Exames 1">Sala de Exames 1</option>
                        <option value="Sala de Exames 2">Sala de Exames 2</option>
                        <option value="Ultrassom">Ultrassom</option>
                        <option value="Raio-X">Raio-X</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="filtroAtivo" class="filter-info" style="display: none;"></div>

    <div class="card">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 text-secondary">Pacientes Aguardando</h5>
        </div>
        <div id="listaPacientes" class="card-body p-0">
            <div class="p-4 text-center">Carregando fila...</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const listaDiv = document.getElementById('listaPacientes');
        const statusEl = document.getElementById('statusConexao');
        const filtroInfo = document.getElementById('filtroAtivo');
        let todosOsPacientes = [];

        // Salva √∫ltima sala selecionada
        const ultimaSala = localStorage.getItem('ultimaSala');
        if (ultimaSala) {
            document.getElementById('minhaSala').value = ultimaSala;
        }

        // Salva quando trocar de sala
        document.getElementById('minhaSala').addEventListener('change', (e) => {
            localStorage.setItem('ultimaSala', e.target.value);
        });

        // Fun√ß√£o para carregar pacientes do Banco de Dados
        async function carregarFila() {
            try {
                const resposta = await fetch('/pacientes-espera');
                
                if (!resposta.ok) throw new Error(`Erro: ${resposta.status}`);
                
                todosOsPacientes = await resposta.json();
                aplicarFiltro();

            } catch (err) {
                console.error('Erro ao carregar fila:', err);
                listaDiv.innerHTML = '<div class="p-4 text-center text-danger">‚ùå Falha ao carregar fila. Verifique o servidor.</div>';
            }
        }

        // Fun√ß√£o para aplicar filtro de especialidade
        function aplicarFiltro() {
            const filtro = document.getElementById('filtroEspecialidade').value;
            
            let pacientesFiltrados = todosOsPacientes;
            
            if (filtro !== 'TODOS') {
                pacientesFiltrados = todosOsPacientes.filter(p => p.especialidade === filtro);
                filtroInfo.style.display = 'block';
                filtroInfo.innerHTML = `üîç Mostrando apenas: <strong>${filtro}</strong> (${pacientesFiltrados.length} paciente${pacientesFiltrados.length !== 1 ? 's' : ''})`;
            } else {
                filtroInfo.style.display = 'none';
            }
            
            exibirPacientes(pacientesFiltrados);
        }

        // Fun√ß√£o para exibir pacientes
        function exibirPacientes(pacientes) {
            listaDiv.innerHTML = '';

            if (pacientes.length === 0) {
                const filtro = document.getElementById('filtroEspecialidade').value;
                const mensagem = filtro === 'TODOS' ? 
                    'Nenhum paciente na fila no momento.' : 
                    `Nenhum paciente aguardando para ${filtro}.`;
                listaDiv.innerHTML = `<div class="p-5 text-center text-muted">üò¥ ${mensagem}</div>`;
                return;
            }

            pacientes.forEach(p => {
                const item = document.createElement('div');
                item.className = 'paciente-item';
                
                // L√≥gica de Prioridade
                const corPrioridade = p.prioridade ? 'text-danger' : 'text-primary';
                const labelPrioridade = p.prioridade ? '‚ö†Ô∏è PRIORIT√ÅRIO' : '‚úì NORMAL';

                item.innerHTML = `
                    <div>
                        <div class="d-flex align-items-center mb-1">
                            <span class="h4 mb-0 me-3 fw-bold">${p.senha}</span>
                            <span class="badge-esp">${p.especialidade || 'Geral'}</span>
                        </div>
                        <div class="text-dark fw-bold h5 mb-0">${p.paciente_nome}</div>
                        <small class="${corPrioridade} fw-bold">${labelPrioridade}</small>
                    </div>
                    <button class="btn-chamar" onclick="chamar(${p.id}, '${p.paciente_nome}', '${p.senha}', '${p.especialidade}')">
                        üì¢ CHAMAR AGORA
                    </button>
                `;
                listaDiv.appendChild(item);
            });
        }

        // Fun√ß√£o que envia o sinal para a TV
        function chamar(id, nome, senha, especialidade) {
            const salaSelect = document.getElementById('minhaSala');
            const sala = salaSelect.value.trim();
            
            if (!sala) {
                alert('‚ö†Ô∏è Por favor, selecione o consult√≥rio/sala antes de chamar o paciente.');
                salaSelect.focus();
                return;
            }
            
            // Envia para o Socket (TV e Servidor)
            socket.emit('chamar_paciente', {
                id: id,
                nome: nome,
                senha: senha,
                sala: sala,
                especialidade: especialidade
            });

            // Feedback visual
            const btn = event.target;
            btn.textContent = '‚úÖ Chamado!';
            btn.style.background = '#6c757d';
            btn.disabled = true;

            // Atualiza a lista ap√≥s 500ms
            setTimeout(() => {
                carregarFila();
            }, 500);
        }

        // Eventos do Socket para monitorar conex√£o
        socket.on('connect', () => {
            statusEl.innerText = "‚óè Servidor Online";
            statusEl.className = "text-white opacity-75";
            carregarFila();
        });

        socket.on('disconnect', () => {
            statusEl.innerText = "‚óã Servidor Offline";
            statusEl.className = "text-warning";
        });

        // Atualiza a cada 10 segundos
        setInterval(carregarFila, 10000);
    </script>
</body>
</html>
