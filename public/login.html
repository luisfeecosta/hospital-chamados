<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCall - Acesso</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { background: #f4f7fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-container { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); width: 100%; max-width: 420px; text-align: center; }
        .logo { justify-content: center; margin-bottom: 30px; }
        .btn-google { 
            width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px; 
            background: white; display: flex; align-items: center; justify-content: center; 
            gap: 10px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-bottom: 20px;
        }
        .btn-google:hover { background: #f8fafc; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .divider { display: flex; align-items: center; margin: 20px 0; color: #94a3b8; font-size: 0.8rem; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #e2e8f0; margin: 0 10px; }
        input { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #e2e8f0; margin-bottom: 15px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .footer-text { margin-top: 20px; font-size: 0.9rem; color: #64748b; }
        .footer-text a { color: var(--primary); font-weight: 700; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-box">+</div>
            <span>MediCall</span>
        </div>
        <h2 id="login-title">Acesse sua conta</h2>
        <p id="login-subtitle" style="color: #64748b; margin-bottom: 30px;">Gerencie sua clínica em tempo real.</p>

        <button class="btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Logo.svg" width="18">
            Entrar com Google
        </button>

        <div class="divider">OU</div>

        <form action="selecao.html"> <input type="email" placeholder="Seu e-mail profissional" required>
            <input type="password" placeholder="Sua senha" required>
            <button type="submit" class="btn-primary" style="width: 100%;">Entrar no Sistema</button>
        </form>

        <p class="footer-text" id="toggle-text">
            Não tem uma conta? <a href="#" onclick="switchMode()">Criar conta grátis</a>
        </p>
    </div>

    <script>
        function switchMode() {
            const title = document.getElementById('login-title');
            const sub = document.getElementById('login-subtitle');
            const toggle = document.getElementById('toggle-text');
            
            if(title.innerText === "Acesse sua conta") {
                title.innerText = "Crie sua conta";
                sub.innerText = "Comece a organizar sua clínica hoje.";
                toggle.innerHTML = 'Já possui conta? <a href="#" onclick="switchMode()">Fazer Login</a>';
            } else {
                title.innerText = "Acesse sua conta";
                sub.innerText = "Gerencie sua clínica em tempo real.";
                toggle.innerHTML = 'Não tem uma conta? <a href="#" onclick="switchMode()">Criar conta grátis</a>';
            }
        }
    </script>
</body>
</html>
