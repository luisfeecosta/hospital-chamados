<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Chamadas Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #001529; color: white; height: 100vh; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .chamada-principal { background: radial-gradient(circle, #001e3c 0%, #000c1a 100%); height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; border-right: 2px solid #1f3a52; position: relative; }
        .historico-lateral { background-color: #000c1a; height: 100vh; padding: 20px; border-left: 1px solid #1f3a52; }
        
        .relogio { position: absolute; top: 20px; left: 30px; font-size: 2rem; color: #557086; font-weight: 300; }
        .senha-destaque { font-size: 13rem; font-weight: 900; color: #ffc107; line-height: 1; margin: 10px 0; }
        .nome-destaque { font-size: 4rem; text-transform: uppercase; font-weight: 600; text-align: center; color: #ffffff; }
        .especialidade-destaque { font-size: 2.5rem; color: #0dcaf0; text-transform: uppercase; font-weight: 300; letter-spacing: 2px; }
        .sala-destaque { font-size: 5rem; background: #007bff; padding: 10px 60px; border-radius: 20px; box-shadow: 0 0 40px rgba(0,123,255,0.4); margin-top: 20px; }
        
        .hist-item { border-bottom: 1px solid #1f3a52; padding: 15px 0; animation: fadeInRight 0.5s ease; }
        .hist-senha { font-size: 2.2rem; color: #ffc107; font-weight: bold; }
        
        @keyframes fadeInRight { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.5; } }
        
        .debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="relogio" id="relogioReal">00:00:00</div>
<button id="ativarAudio" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">üîä Ativar √Åudio</button>

<!-- Debug Info (remover em produ√ß√£o) -->
<div class="debug-info">
    <div>üÜî User ID: <span id="debugUserId">-</span></div>
    <div>üìß Email: <span id="debugEmail">-</span></div>
    <div>üîå Socket: <span id="debugSocketId">-</span></div>
    <div>üè† Room: <span id="debugRoom">-</span></div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-9 chamada-principal">
            <div class="text-uppercase text-secondary h4" style="letter-spacing: 5px;">Aten√ß√£o Paciente</div>
            <div class="nome-destaque" id="mainNome">AGUARDANDO</div>
            <div class="especialidade-destaque" id="mainEspecialidade">---</div>
            <div class="senha-destaque" id="mainSenha">---</div>
            <div class="sala-destaque" id="mainSala">---</div>
            <div class="h3 mt-4 text-secondary" id="mainHora"></div>
        </div>

        <div class="col-3 historico-lateral">
            <h4 class="text-center text-uppercase mb-4 mt-2" style="color: #557086; border-bottom: 1px solid #1f3a52; padding-bottom: 10px;">
                √öltimos Chamados
            </h4>
            <div id="listaHistorico"></div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    // Verifica autentica√ß√£o ao carregar a p√°gina
    async function verificarAuth() {
        try {
            const response = await fetch('/auth/status', {
                credentials: 'include'
            });
            
            if (!response.ok || response.status === 401) {
                window.location.href = '/login.html';
                return null;
            }
            
            const data = await response.json();
            if (!data.autenticado) {
                window.location.href = '/login.html';
                return null;
            }
            
            console.log('‚úÖ [PAINEL] Autenticado:', data.usuario.email, 'ID:', data.usuario.id);
            
            // Atualiza debug info
            document.getElementById('debugUserId').textContent = data.usuario.id;
            document.getElementById('debugEmail').textContent = data.usuario.email;
            
            return data.usuario;
        } catch (error) {
            console.error('Erro ao verificar autentica√ß√£o:', error);
            window.location.href = '/login.html';
            return null;
        }
    }
    
    // Verifica autentica√ß√£o antes de conectar ao socket
    verificarAuth().then(usuario => {
        if (!usuario) return;
        
        // S√≥ conecta ao socket ap√≥s autentica√ß√£o confirmada
        iniciarPainel(usuario);
    });
    
    let socket;
    let historico = [];
    let meuUserId = null;

    function iniciarPainel(usuario) {
        meuUserId = usuario.id;
        
        console.log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');
        console.log('üè• [PAINEL] Inicializando para usu√°rio:', usuario.email);
        console.log('üÜî [PAINEL] User ID:', meuUserId);
        console.log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');
        
        socket = io();
        
        socket.on('connect', () => {
            console.log('‚úÖ [PAINEL] Socket conectado:', socket.id);
            
            // Atualiza debug info
            document.getElementById('debugSocketId').textContent = socket.id;
            document.getElementById('debugRoom').textContent = `room_${meuUserId}`;
            
            // CR√çTICO: Entra na sala IMEDIATAMENTE ap√≥s conectar
            const dadosJoin = {
                contexto_id: meuUserId,
                tipo: 'painel',
                email: usuario.email
            };
            
            console.log('üì§ [PAINEL] Enviando join_room:', dadosJoin);
            socket.emit('join_room', dadosJoin);
        });
        
        // Confirma√ß√£o de entrada na sala
        socket.on('room_joined', (dados) => {
            console.log('‚úÖ [PAINEL] Entrou na sala:', dados.roomId);
            console.log('‚úÖ [PAINEL] Contexto confirmado:', dados.contexto_id);
            console.log('üö® [DEBUG] Se n√£o aparecer este log, o servidor n√£o est√° respondendo!');
        });
        
        socket.on('disconnect', () => {
            console.log('‚ùå [PAINEL] Socket desconectado');
            document.getElementById('debugSocketId').textContent = 'desconectado';
        });
        
        // EVENTO PRINCIPAL - Recebe chamadas APENAS da sua sala
        socket.on('exibir_painel', (dados) => {
            console.log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');
            console.log('üì∫ [PAINEL] CHAMADA RECEBIDA!');
            console.log('üì∫ [PAINEL] Meu User ID:', meuUserId);
            console.log('üì∫ [PAINEL] Dados recebidos:', dados);
            console.log('üì∫ [PAINEL] Socket ID:', socket.id);
            console.log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');
            
            // Atualiza interface
            const nomeEl = document.getElementById('mainNome');
            const horaChamada = dados.hora || new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

            nomeEl.innerText = dados.nome;
            document.getElementById('mainEspecialidade').innerText = dados.especialidade || "Atendimento";
            document.getElementById('mainSenha').innerText = dados.senha;
            document.getElementById('mainSala').innerText = dados.sala;
            document.getElementById('mainHora').innerText = "Chamado √†s " + horaChamada;

            // Efeito visual
            nomeEl.classList.add('blink');
            setTimeout(() => nomeEl.classList.remove('blink'), 5000);

            // √Åudio
            reproduzirAudio(dados);

            // Hist√≥rico
            dados.hora = horaChamada;
            atualizarHistorico(dados);
        });
    }

    // Rel√≥gio Digital
    setInterval(() => {
        document.getElementById('relogioReal').innerText = new Date().toLocaleTimeString('pt-BR');
    }, 1000);
    
    // Ativar √°udio com intera√ß√£o do usu√°rio
    document.getElementById('ativarAudio').addEventListener('click', function() {
        // Testa o √°udio
        const teste = new SpeechSynthesisUtterance('Sistema de √°udio ativado');
        teste.lang = 'pt-BR';
        window.speechSynthesis.speak(teste);
        
        // Remove o bot√£o ap√≥s ativar
        this.style.display = 'none';
        console.log('√Åudio ativado pelo usu√°rio');
    });

    // Fun√ß√£o para reproduzir √°udio
    function reproduzirAudio(dados) {
        try {
            // Para o √°udio anterior se estiver tocando
            window.speechSynthesis.cancel();
            
            setTimeout(() => {
                const textoVoz = `Aten√ß√£o. Paciente ${dados.nome}. Senha ${dados.senha.replace(/(.)/g, '$1 ')}. Dirija-se ao ${dados.sala}`;
                const msg = new SpeechSynthesisUtterance(textoVoz);
                msg.lang = 'pt-BR';
                msg.rate = 0.8;
                msg.pitch = 1;
                msg.volume = 1;
                
                // Tenta diferentes vozes se dispon√≠vel
                const voices = window.speechSynthesis.getVoices();
                const ptVoice = voices.find(voice => voice.lang.includes('pt'));
                if (ptVoice) msg.voice = ptVoice;
                
                window.speechSynthesis.speak(msg);
                console.log('√Åudio reproduzido:', textoVoz);
            }, 100);
        } catch (error) {
            console.error('Erro no √°udio:', error);
        }
    }
    
    function atualizarHistorico(novo) {
        // Adiciona o novo no topo
        historico.unshift(Object.assign({}, novo)); 
        if (historico.length > 7) historico.pop();

        const lista = document.getElementById('listaHistorico');
        
        // O slice(1) serve para n√£o repetir o paciente que j√° est√° no destaque principal
        lista.innerHTML = historico.slice(1).map(item => `
            <div class="hist-item">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="hist-senha">${item.senha}</span>
                    <span class="badge bg-dark text-secondary">${item.hora}</span>
                </div>
                <div class="text-truncate fw-bold" style="max-width: 100%; color: #fff;">${item.nome}</div>
                <div class="small text-info text-uppercase">${item.especialidade || ''}</div>
                <div class="small text-primary text-uppercase fw-bold">${item.sala}</div>
            </div>
        `).join('');
    }
</script>
</body>
</html>
